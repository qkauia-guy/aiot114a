<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表單</title>
</head>
<body>
  <h1>歡迎進入專長調查表</h1>
  <p>請留個人資料</p>
  <!-- checked 預設值 autofocus 起始指向輸入  -->
  <form action="http://aiot114a.test" method="post">
    <!-- label for 要對應 id -->
    <label for="name">
      <p>姓名:<input type="text" name="user" id="name"></p>
    </label>
    <p>
      性別: <br>
      <input type="radio" name="sex" value="男" checked>男
      <br>
      <input type="radio" name="sex" value="女">女
    </p>
    <!-- 下拉選單 -->
    <select name="age">
      <option value="20">小於20歲</option>
      <option value="40" selected>20~40歲</option>
      <option value="60">41~60歲</option>
      <option value="70">大於60歲</option> 
    </select>
    <p>
      年齡調查:<br>
      <input type="radio" name="age" value="20">小於20歲<br>
      <input type="radio" name="age" value="40" checked>20~40歲<br>
      <input type="radio" name="age" value="60">41~60歲<br>
      <input type="radio" name="age" value="70">大於60歲<br>
    </p>
    <p>
      <input type="submit" value="送出">
      <input type="reset" value="重設">
    </p>
  </form>
</body>
</html>
